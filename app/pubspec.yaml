name: insight_tracker
description: A mindmap-based insight capture and organization tool
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.5
  provider: ^6.0.5
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # UI
  flutter_animate: ^4.2.0
  fl_chart: ^0.70.2
  graphview: ^1.2.0
  
  # Networking
  dio: ^5.3.2
  web_socket_channel: ^3.0.2
  dio_cache_interceptor: ^3.4.2
  
  # Native Features
  record: ^5.2.1
  speech_to_text: ^7.0.0
  flutter_local_notifications: ^18.0.1
  
  # Utils
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.5.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.15
  alchemist: ^0.11.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/i18n/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700